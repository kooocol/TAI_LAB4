<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>informatyka</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
<div class="navbar"></div>

<div class="container">
    <form>
    <div class="form-group">
        <label for="name">Imię:</label>
        <input type="text" class="form-control" id="name" placeholder="Podaj imię">
    </div>
    <div class="form-group">
        <label for="lastName">Nazwisko:</label>
        <input type="password" class="form-control" id="lastName" placeholder="Podaj nazwisko">
    </div>
    <div class="form-group">
        <label for="exampleEmail">Podaj email:</label>
        <input type="email" class="form-control" id="exampleEmail" placeholder="Enter email">
    </div>
    <P>Płeć:</P>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Mężczyzna</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Kobieta</label>
    </div>

    <div class="form-group">
        <label for="opis">Opis:</label>
        <textarea class="form-control" id="opis" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="age">Wiek:</label>
        <input type="number" class="form-control" id="age">
    </div>

    <div class="form-group">
        <label for="stanCywilny">Stan cywilny:</label>
        <select class="form-control" id="stanCywilny">
            <option>Panna</option>
            <option>Kawaler</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Wyczyść</button>
    <button type="submit" class="btn btn-primary">Wyślij</button>


</form>
</div>
    <div class="scroll">
        <button class="btn btn-success">
            <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>Do góry
        </button>
    </div>
<script src="js/navbar.js"></script>
<script src="js/scroll.js"></script>
</body>
</html>
